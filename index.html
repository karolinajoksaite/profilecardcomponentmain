<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main class="profile">
    <img class="header_pic" src="images/bg-pattern-card.svg">
    <div>
      <img class="profile_pic" src="images/image-victor.jpg" alt="Headshot of Victor Crest">
    </div>
    <div class="personal">
      <h1 class="name_age">Victor Crest <span>26</span></h1>
      <p class="location">London</p>
    </div>

    <div class="stats">
      <div class="followers">
        <p class="numbers">80K</p>
        <p class="type">Followers</p>
      </div>
      <div class="likes">
        <p class="numbers">803K</p>
        <p class="type">Likes</p>
      </div>
      <div class="photos">
        <p class="numbers">1.4K</p>
        <p class="type">Photos</p>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Karolina</a>.
  </footer>
</body>

</html>
